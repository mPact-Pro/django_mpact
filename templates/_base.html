{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="mPact Pro is setting the standard for HUD housing counseling CMS Systems"
    />

    <meta name="robots" content="index, follow" />
    <meta name="author" content="Ray Thurman" />
    <meta name="og:title" content="mPact Pro" />
    <meta
      name="og:description"
      content="mPact Pro is setting the standard for HUD housing counseling CMS Systems"
    />

    <title>mPact Pro</title>
    <base href="/" />
     <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'images/favicon.ico' %}"
    /> 
    <!-- Custom CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
  </head>

  <body>
    <div class="container-fluid px-0">
      {% block content %}{% endblock %}
    </div>
    <!-- Footer -->
    <footer class="text-center py-4">
      <div class="container px-5 mb-2">
        Copyright &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        mPact Pro
      </div>
    </footer>
    <!-- End Footer -->
  </body>
</html>
